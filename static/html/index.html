<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess</title>
    <meta name="description" content="I am all ears">
    <link rel="icon" href="/static/images/im_all_ears.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="header-grid">
                <div class="site-title">
                    <h1>confess :3</h1>
                    <p class="site-subtitle">I am all ears</p>
                    <a href="https://github.com/BatteredBunny/confess" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source on GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="github-icon">
                            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                            <path d="M9 18c-4.51 2-5-2-7-2"/>
                        </svg>
                    </a>
                </div>
                <div class="mascot">
                    <img src="/static/images/im_all_ears.png" alt="I am all ears">
                </div>
            </div>
        </header>

        <main>
            <section class="confession-form">
                <form id="confessional">
                    <div class="form-group">
                        <label for="confessional-text" class="hidden">your confession</label>
                        <textarea 
                            id="confessional-text" 
                            name="confession" 
                            placeholder="Tell me your deepest darkest secret."
                            maxlength="1000"
                            class="confession-textarea"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="background-label">background:</label>
                        <div class="background-selector">
                            <input type="radio" id="bg-default" name="background" value="" class="background-input" checked>
                            <label for="bg-default" class="background-option default-bg">
                                <span class="background-name">default</span>
                            </label>
                            
                            <input type="radio" id="bg-fox" name="background" value="fox.png" class="background-input">
                            <label for="bg-fox" class="background-option" style="background-image: url('/static/images/bg/fox.png')">
                                <span class="background-name">fox</span>
                            </label>
                            
                            <input type="radio" id="bg-kitty" name="background" value="kitty.png" class="background-input">
                            <label for="bg-kitty" class="background-option" style="background-image: url('/static/images/bg/kitty.png')">
                                <span class="background-name">kitty</span>
                            </label>

                            <input type="radio" id="bg-nixos" name="background" value="nixos.png" class="background-input">
                            <label for="bg-nixos" class="background-option" style="background-image: url('/static/images/bg/nixos.png')">
                                <span class="background-name">nixos</span>
                            </label>

                            <input type="radio" id="bg-lesbian" name="background" value="lesbian.png" class="background-input">
                            <label for="bg-lesbian" class="background-option" style="background-image: url('/static/images/bg/lesbian.png')">
                                <span class="background-name">lesbian</span>
                            </label>
                            
                            <input type="radio" id="bg-butterfly" name="background" value="butterfly.png" class="background-input">
                            <label for="bg-butterfly" class="background-option" style="background-image: url('/static/images/bg/butterfly.png')">
                                <span class="background-name">butterfly</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="submit-confession" type="submit" class="submit-btn">
                            submit confession!!!
                        </button>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" name="confession-public" id="confession-public" class="checkbox-input" checked>
                            <span class="checkbox-label">public</span>
                        </label>
                    </div>
                </form>
            </section>

            <section class="confessions-section">
                <h2>recent confessions</h2>
                <div id="no-confessions-recently" class="no-confessions hidden">
                    no confessions in the last 24 hours :(
                </div>
                <div id="recent-confessions" class="confessions-list"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
